<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Six card memory match game">
  <title>Card Matching Game</title>
<script defer src="bundle.js"></script></head>
<body>
  <header >
    
      <section id="header">
        <h1>Card Match</h1>
        <h2 id="h2"></h2>
      </section>
    
    <p>Try to find the matcing pair of cards in just 2 attemps.</p>
  </header>
  <main>

    <div id="game-box"></div>

   

     
       

    <section id="btnSection" >

      <section class="endGame">
        <h3 id="win" class="winner"></h3>
        <h3 id="tryAgain" class="noAttmpts"></h3>
      </section>

    <button id="button">Start Over</button>
    </section>

  </main>

  <script src="bundle.js"></script>
</body>
</html>
